{% extends "base.html" %}
{% block title %}
<h2 class='d-flex justify-content-center' >Create Account</h2>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class='container m-4'>
  <form method="post" >
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>

{% endblock %}
