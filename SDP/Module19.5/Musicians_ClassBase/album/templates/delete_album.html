{% extends "base.html" %}
{% load crispy_forms_tags  %}
{% block content %}

<form method="POST" class='py-5' style='width:50%; margin:auto'>
    <div class="page-header text-center py-2">
        <h2 class='py-5 text-center'>Are you sure?</h2>
        {% csrf_token %}
        {{form | crispy}}
        <button class='btn btn-warning text-center w-full px-5'>Delete</button>
    </div>
</form>

{% endblock content %}
