{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<form method='POST', enctype='multipart/form-data' style='width:50%; height:500px; margin:auto' class='pt-4'>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class='btn btn-primary mt-2'>Submit</button>
</form>

{% endblock content %}
