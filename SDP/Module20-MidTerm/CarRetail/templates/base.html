<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Rentel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" {% url "home" %}>
          {% comment %} <img src="../static/icon/logo.png" alt="Bootstrap" width="30" height="24"> {% endcomment %}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href= "{% url "home" %}" >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href= "{% url "add_brand" %}" >Add Brand</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href= "{% url "add_cars" %}" >Add Cars</a>
            </li>
          </ul>
          <div class="d-flex gap-2" role="search">
            {% if user.is_authenticated %}
              <a href= "{% url 'update_profile' %}" class="btn btn-warning">Profile</a>
              <a href= "{% url 'logout' %}" class="btn btn-danger">LogOut</a>
              {% else %}
                <a href= "{% url 'register' %}" class="btn btn-success">SingUp</a>
                <a href= "{% url 'login' %}" class="btn btn-warning">LogIn</a>
              {% endif %}
          </div>
        </div>
      </div>
    </nav>


    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
