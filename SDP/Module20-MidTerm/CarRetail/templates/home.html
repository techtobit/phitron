{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid "
    style="
    background-image: url(../../../static/images/bg.webp);
    background-repeat: no-repeat;
    width: 100%; 
    height: 100vh; "
    >
    <div class="hero-content w-100 h-50 d-flex justify-content-center align-items-center ">
        <div class="d-flex flex-column align-items-center ">
            <h1 class='fw-bold text-white'>RENT A CAR IN DUBAI</h1>
            <h5 class='fw-bold text-white pt-2'>Book directly from local suppliers. No commission, no mark-ups.</h5>
            <form class="d-flex w-100 bg-black bg-opacity-50 p-2 rounded-2">
                <input class="form-control me-2 border border-warning" type="search" placeholder="Search car rental in dubai" aria-label="Search">
                <button class="btn btn-warning px-5" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
