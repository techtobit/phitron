{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}




<form method="post" class='py-5' style="width: 50%; margin: auto" novalidate>
    <h1 class='text-center '>Signup Page</h1>
    {% if messages %}
    {% for m in messages %}
        <p {% if m.tags %} class="text-success py-2 text-center" {% endif %}>{{m}}</p>
    {% endfor %}
{% endif %}
    {% csrf_token %}
    <!-- {{form | crispy }} -->
        {% for fm in form%} <br/> {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} 
    {% endfor %}
    <br />
        <button class="btn btn-primary" type="submit">SignUp</button>
    <br/>
</form>


{% endblock content %}
