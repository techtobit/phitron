{% extends "base.html" %}
{% block title %}
<h2 class='d-flex justify-content-center' >Login you accoung</h2>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<form method="post" >  
	{% csrf_token %}  
	<label for="">{{context.email}}</label>
	<table>  
		{{form|crispy}}
		<button type="submit" class="btn btn-primary">Login</button>
	</table>  
</form>  
{% endblock content %}
