{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}


<form style="width:50% ; margin : auto" class='py-5' method="post">
    <h1>Profile</h1>
    <div class="py-1 d-flex flex-column">
        <a href={% url 'update_profile' %} class="btn btn-warning ">Update Profile</a>
        <br/>
        <a href={% url 'change_pass' %} class="btn btn-warning">Change Password</a>
    </div>

    {% csrf_token %}
    {{form | crispy}}

</form>

{% endblock %}
